name: docker-build-and-scan

on:
  pull_request:
    branches: ["**"]
    paths:
      - 'packages/server/**'
      - '.github/workflows/ci-docker.yml'
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-pr:
    if: github.event_name == 'pull_request'
    name: Build backend image (PR) and scan with Trivy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load locally)
        uses: docker/build-push-action@v6
        with:
          context: ./packages/server
          file: ./packages/server/Dockerfile
          platforms: linux/amd64
          load: true
          tags: todo-server:pr-${{ github.event.pull_request.number }}

      - name: Trivy scan (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: todo-server:pr-${{ github.event.pull_request.number }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'
  build-and-push-tag:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image tag
        id: img
        run: |
          USER="${{ secrets.DOCKERHUB_USERNAME }}"
          if [ -z "$USER" ]; then USER="${{ github.repository_owner }}"; fi
          echo "user=$USER" >> $GITHUB_OUTPUT
          echo "tag=$USER/todo-server:${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.img.outputs.user }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./packages/server
          file: ./packages/server/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.img.outputs.tag }}
